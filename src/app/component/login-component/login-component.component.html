<div style="background-color: grey;">
    <div fxLayout="row" fxLayoutAlign="center center" fxFlex="100" class="compo">
        <div class="main" fxLayout="row">
            <div fxHide.xs>
                <mat-card class="card-option">
                    <img src="../../../assets/newBookstoreimage.png">
                    <h2 style="margin-left: 60px; font-weight :500;margin-bottom: 50px;">Online Book Shopping</h2>
                </mat-card>
            </div>
            <div>
                <mat-card class="card-potion-1">
                    <div>
                            <button class="button" style="margin-left:40px">LOGIN</button>
                            <button class="button" style="margin-left:72px;" routerLink="/signUp">SIGNUP</button>
                    </div>
                    <div style="padding-left: 45px; margin-top: 30px;">
                        <span class="inputfield">Email Id</span>
                            <input type="text"  [(ngModel)]="email" matInput >
                    </div>
                    <div style="padding-left: 45px; margin-top: 10px;">
                        <span class="inputfield">Password</span>
                        <input type="text" [(ngModel)]="password" matInput>
                        <span style="display: block; margin-left: 157px;cursor: pointer;" routerLink="/forgotPassword">Forgot Password?</span>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <button class="button-login" (click)=" onSubmit()">Login</button>
                    </div>
                    <span style="margin-left: 120px;margin-top: 20px;">----------         OR        ----------</span>
                    <div class="all-butt" style="margin-top: 20px;">
                        <button class="facebook">Facebook</button>
                        <button class="google">Google</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
