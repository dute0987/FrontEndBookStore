<div style="margin-left: 200px;margin-top: 10px;">
    <div>
        <span routerLink="/dashboard/getallbook" style="cursor:pointer;color:gainsboro;">Home</span>
        <span>/ My Order ({{OrderArray?.length}})</span>
    </div>
    <mat-card style="width: 700px;margin-top: 10px;margin-bottom: 40px;" fxLayout="column">
        <div>
            <div fxLayout="row" fxLayoutAlign="space-between" style="padding-bottom:30px;margin-left: 20px;" *ngFor="let Order of OrderArray">
                <div fxLayout="row">
                    <div>
                        <img style="width: 79px;" src="{{Order.bookImage}}">
                    </div>
                    <div fxLayout="column" style="margin-left:30px ;">
                        <div style="font-size: 20px;margin-bottom: 10px;">{{Order.bookName}}</div>
                        <div style="color: gray;margin-left: 5px;margin-bottom: 10px;"> by {{Order.authorName}}</div>
                        <div fxLayout="row">
                            <div style="font-size: 18px;color:black;font-weight: bolder;margin-left: 5px;">Rs.{{Order.totalPrice}}</div>
                            <div style="margin-left: 15px;color: gray;font-size: 12px;margin-left: 9px;">({{Order.bookQuantity}})</div>
                        </div>
                    </div>
                </div> 
                <div>
                    <h4 style="padding-top: 20px;">
                        <mat-icon class="Dot">fiber_manual_record</mat-icon>
                       <span> Placed order on {{Order.orderDate}}</span>
                    </h4>
                </div>
            </div>
        </div>
    </mat-card>
</div>
