<div fxLayout="column" fxLayoutAlign="center center" fxFlex>
    <mat-toolbar class="toolbar">
        <img src="../../../assets/bookimage.png">
        <span>Bookstore</span>
    </mat-toolbar>

    <div class="forgotPaswrd">
        <h2>Change Your Password?</h2>

        <div fxLayout="column" fxLayoutAlign="center center">
            <mat-card>
                <div style="padding: 35px;" >
                    <p>Enter new password.</p>
                    <div>
                        <span>New Password</span>
                        <input type="text" matInput [(ngModel)]="password">
                    </div>
                    <div>
                        <span>Confirm Password</span>
                        <input type="text" matInput [(ngModel)]="confirmPassword">
                    </div>
                    <button class="resetPswrdBtn" (click)="onSubmit()">SUBMIT</button>
                </div>

            </mat-card>
        </div>
    </div>

</div>
